  <body>
    <header>
      <h1>Contáctanos</h1>
      <p>Envíanos tus sugerencias, preguntas o comparte tus propias recetas.</p>
          <div class="dark-mode-toggle">
        <span style="vertical-align: middle; margin-right: 10px;">Modo Oscuro</span>
        <label class="switch">
          <input type="checkbox" id="darkModeToggle">
          <span class="slider"></span>
        </label>
      </div>
    </header>

    <nav>
      <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="verduras.html">Verduras</a></li>

      </ul></nav>

    <main>
      <section>
        <h2>Envíanos un Mensaje</h2>
        <p>
          Utiliza el siguiente formulario para contactarnos o enviarnos tus
          comentarios y sugerencias.
        </p>

        <form action="#" method="post">
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" name="nombre" required />

          <label for="email">Correo Electrónico:</label>
          <input type="email" id="email" name="email" required />

          <label for="mensaje">Mensaje:</label>
          <textarea id="mensaje" name="mensaje" rows="6" required></textarea>

          <button type="submit" class="boton-enviar">Enviar Mensaje</button>
        </form>
      </section>
    </main>
